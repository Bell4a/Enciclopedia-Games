{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editar Desenvolvedor: {{ des.nome_Desenvolvedor }}</h1>
</div>

<form action="{{ url_for('editar_desenvolvedor', cod=des.cod_Desenvolvedor) }}" method="POST">
    <div class="mb-3">
        <label for="nome_desenvolvedor" class="form-label">Nome do Desenvolvedor</label>
        <input type="text" class="form-control" id="nome_desenvolvedor" name="nome_desenvolvedor" value="{{ des.nome_Desenvolvedor }}" required>
    </div>
    <div class="mb-3">
        <label for="pais_desenvolvedor" class="form-label">Pa√≠s de Origem</label>
        <input type="text" class="form-control" id="pais_desenvolvedor" name="pais_desenvolvedor" value="{{ des.pais_Desenvolvedor or '' }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="{{ url_for('desenvolvedores') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
